<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan EMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 20px auto;
        padding: 20px;
        background: #f2f2f2;
    }
    .box {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;   
    }
    button:hover { background: #0056b3; }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background: #0971e0;
        color: white;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Loan EMI Calculator</h2>

    <label>Loan Amount  (₹)</label>
    <input type="number" id="loan" value="100000">

    <label>Interest Rate (%)</label>
    <input type="number" id="rate" value="12">

    <label>Duration (Years)</label>
    <input type="number" id="years" value="5">

    <button onclick="calculateEMI()">Calculate</button>

    <h3>Results</h3>
    <p><strong>Monthly EMI:</strong> ₹<span id="emi"></span></p>
    <p><strong>Total Interest:</strong> ₹<span id="interest"></span></p>
    <p><strong>Total Amount:</strong> ₹<span id="total"></span></p>

    <h3>Amortization Schedule</h3>
    <table id="table"></table>
</div>

<script>
function calculateEMI() {
    let P = parseFloat(document.getElementById("loan").value);
    let annualRate = parseFloat(document.getElementById("rate").value);
    let years = parseFloat(document.getElementById("years").value);

    let r = annualRate / 12 / 100;
    let n = years * 12;

    let factor = Math.pow(1 + r, n);
    let emi = (P * r * factor) / (factor - 1);

    let totalAmount = emi * n;
    let totalInterest = totalAmount - P;

    document.getElementById("emi").innerText = emi.toFixed(2);
    document.getElementById("interest").innerText = totalInterest.toFixed(2);
    document.getElementById("total").innerText = totalAmount.toFixed(2);

    generateTable(P, r, emi, n);
}

function generateTable(P, r, emi, n) {
    let table = document.getElementById("table");
    table.innerHTML = `
        <tr>
            <th>Month</th>
            <th>Principal Paid</th>
            <th>Interest Paid</th>
            <th>Balance</th>
        </tr>
    `;

    let balance = P;

    for (let i = 1; i <= n; i++) {
        let interest = balance * r;
        let principal = emi - interest;
        balance -= principal;

        table.innerHTML += `
            <tr>
                <td>${i}</td>
                <td>${principal.toFixed(2)}</td>
                <td>${interest.toFixed(2)}</td>
                <td>${balance > 0 ? balance.toFixed(2) : "0.00"}</td>
            </tr>
        `;
    }
}
</script>

</body>
</html>
